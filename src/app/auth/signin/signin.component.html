<div class="row">
  <div class="col-xs-12 pull-center">
 <h5 >Now you are Register enter your credentials and enjoy RecipeApp</h5>
  </div>
  <div class="col-xs-12 col-sm-10 col-md-2 col-sm-offset-1 col-md-offset-2 pull-right">
    <form (ngSubmit)="OnsignInUser(f)" #f="ngForm">
      <div class="form-group">

        <div class="row">

          <div class="col-md-16">
            <label for="email">Mail</label>
            <input type="email"
                   id="email"
                   required
                   name="email"
                   ngModel
                   email
                   #email="ngModel"
                   class="form-control">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please insert a correct Email</span>
            <div class="form-group">
              <label for="Password">Password</label>
              <input type="password"
                     id="password"
                     name="password"
                     required
                     ngModel
                     password
                     #password="ngModel"
                     class="form-control"
                     [minlength]="6">
              <span class="help-block" *ngIf="!password.valid && password.touched">Please insert a correct Password</span>
              <button type="submit" class="btn bg-primary">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
