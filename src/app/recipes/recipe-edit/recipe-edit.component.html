<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-warning" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              ngModel
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              ngModel
              type="url"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              required
            #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">  <!-- if u want to display a preview of the img  bind [SRC] like this and look for the .value -->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-grup">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"
              ></textarea>
          </div>
        </div>
      </div>
