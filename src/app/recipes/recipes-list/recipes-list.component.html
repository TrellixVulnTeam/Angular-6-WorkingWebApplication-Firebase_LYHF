<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success"
      (click)="onNewRecipe()"
            id="nr"
    >New Recipe</button>
    <span class="help-block" *ngIf="!authservice.isAuthenticated()">Create/Edit all the recipes you want and More! Register Today!</span>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipes-item
  *ngFor="let recipeEl of recipes; let i = index"
  [recipe]="recipeEl"
  [index]="i"
></app-recipes-item>
</div>
</div>
